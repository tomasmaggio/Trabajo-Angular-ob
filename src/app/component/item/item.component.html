<div>
    <div>
        <input type="checkbox" [checked]="item.completed"> <!--El check box me servirá para saber si tal articulo ya fue pagado o no-->
        {{item.tittle}}
    </div>
    <div>
        {{item.price}}
    </div>
    <div>
        {{item.quantity}}
    </div>
    <div>
        {{(item.price*item.quantity)}}
    </div>

    <div>
        <button>Eliminar</button> <!--El boton eliminar eliminará el producto de mi lista de datos-->
    </div>
</div>
